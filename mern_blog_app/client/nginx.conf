server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    try_files $uri /index.html;
  }

  location /static/ {
    root /usr/share/nginx/html;
  }

  location /favicon.ico {
    root /usr/share/nginx/html;
  }

  error_page 500 502 503 504 /index.html;
}
