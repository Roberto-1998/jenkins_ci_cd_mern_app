apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name}}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: {{ .Values.ingress.frontend_path }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.frontend_service }}
                port: 
                  number: {{ .Values.ingress.frontend_port }}
          - path: {{ .Values.ingress.backend_path }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.backend_service }}
                port: 
                  number: {{ .Values.ingress.backend_port }}
