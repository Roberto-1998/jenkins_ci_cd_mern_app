---
- name: Setup Jenkins server on Ubuntu 24.04
  hosts: jenkins
  become: true
  vars:
    kubectl_version: "v1.30.4"
    helm_version: "v3.17.3"
    arch: "amd64"

  tasks:
    - name: Ensure keyrings directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Remove old Jenkins repository file if exists
      file:
        path: /etc/apt/sources.list.d/jenkins.list
        state: absent

    - name: Remove old Jenkins key if exists
      file:
        path: /usr/share/keyrings/jenkins-keyring.asc
        state: absent

    - name: Download Jenkins GPG key
      get_url:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        dest: /tmp/jenkins.io.key
        mode: '0644'

    - name: Convert Jenkins key to gpg format
      command: gpg --dearmor /tmp/jenkins.io.key
      args:
        creates: /tmp/jenkins.io.key.gpg

    - name: Move key to /etc/apt/keyrings
      copy:
        src: /tmp/jenkins.io.key.gpg
        dest: /etc/apt/keyrings/jenkins-keyring.gpg
        remote_src: yes

    - name: Add Jenkins repository
      lineinfile:
        path: /etc/apt/sources.list.d/jenkins.list
        line: "deb [signed-by=/etc/apt/keyrings/jenkins-keyring.gpg] https://pkg.jenkins.io/debian-stable binary/"
        create: yes

    - name: Update apt cache after adding Jenkins repo
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - openjdk-17-jdk
          - openjdk-21-jdk
          - wget
          - gnupg
          - apt-transport-https
          - git
          - unzip
        state: present

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Ensure Jenkins service is running
      systemd:
        name: jenkins
        state: started
        enabled: yes

    - name: Clean up temporary key files
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /tmp/jenkins.io.key
        - /tmp/jenkins.io.key.gpg

    - name: Check if Jenkins initial password exists
      stat:
        path: /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkins_initial_password

    - name: Read Jenkins initial admin password
      slurp:
        src: /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkins_password
      when: jenkins_initial_password.stat.exists

    - name: Show Jenkins initial admin password
      debug:
        msg: "{{ jenkins_password.content | b64decode | trim }}"
      when: jenkins_initial_password.stat.exists

    - name: Add NodeSource Node.js 18 repository
      shell: curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      args:
       executable: /bin/bash

    - name: Install Node.js and npm
      apt:
        name: nodejs
        state: present

    - name: Install Yarn globally with npm
      npm:
        name: yarn
        global: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu noble stable"
        state: present

    - name: Install Docker Engine and CLI
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Add ubuntu user to docker group
      user:
        name: jenkins
        groups: docker
        append: yes       
    
    # ---------- kubectl ----------
    - name: Download kubectl {{ kubectl_version }}
      get_url:
        url: "https://dl.k8s.io/release/{{ kubectl_version }}/bin/linux/{{ arch }}/kubectl"
        dest: /usr/local/bin/kubectl
        mode: "0755"

    - name: Enable kubectl bash completion
      shell: kubectl completion bash > /etc/bash_completion.d/kubectl
      args:
        creates: /etc/bash_completion.d/kubectl

    # ---------- helm ----------=
    - name: Instalar Helm (Debian/Ubuntu)
      block:
      - name: Descargar script oficial get-helm-3
        get_url:
          url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          dest: /usr/local/bin/get-helm-3
          mode: "0755"
      - name: Ejecutar instalador de Helm si no existe
        shell: /usr/local/bin/get-helm-3
        args:
          creates: /usr/local/bin/helm